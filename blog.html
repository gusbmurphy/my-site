---
layout: default
title: Blog
---

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <div class="post-list-title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h3>{{ post.date | date_to_string }}</h3>
    </div>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
